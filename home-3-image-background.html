	<head>

		<link rel="stylesheet" href="style.css">
		
		<!-- CSS Implementing Plugins -->
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="css/ionicons.min.css" type="text/css">
		<link rel="stylesheet" href="css/animate.min.css" type="text/css">
		<link rel="stylesheet" href="css/flexslider.css" type="text/css">
		<link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
		<link rel="stylesheet" href="css/vegas.min.css" type="text/css">
		<link rel="stylesheet" href="css/photoswipe/photoswipe.css">
		<link rel="stylesheet" href="css/photoswipe/default-skin/default-skin.css">
		<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">

		<link rel="stylesheet" href="css/custom.css">

			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

		<script type="text/javascript" src="js/modernizr.js"></script>
		<!-- Faviconss -->
		<link rel="shortcut icon" href="images/favicon.ico">

		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

	</head>
	<body>
	
		<div id="preloader">
			<div id="loading-animation"></div>
		</div>
		
		<div class="main-container container">
		
			<!-- Main Header -->
			<header class="main-header">
				<div class="header-block">
					<!-- Header Logo -->
					<div class="logo-block">
						<a class="header-logo load-content" href="#home">
							<img src="images/jjjjjj (1)-10.png" alt="" class="logo-light">
							<img src="images/jjjjjj (1)-10.png" alt="" class="logo-dark">
						</a>
					</div>
					<button type="button" class="nav-toggle">
						<span></span>
					</button>
				</div>
				<!-- Header Nav -->
				<nav class="header-nav">
					<ul class="nav">
						<li><a href="#home" class="load-content">Home</a></li>
						<li><a href="#about" class="load-content">About</a></li>
						
					</ul>
				</nav>
			</header>

			<!-- Home Slide -->
			<div id="home" class="ed-slide home-slide" data-header="transparent" data-footer="transparent">
				<div class="slide-container full">

					<!-- Section - Home -->
					<section class="section fullscreen-element sm-pt-180 sm-pb-180">
						<div class="overlay">
							<div class="overlay-wrapper">
								<div class="overlay-inner cover-background" style="background-image: url('demo/images/jjjjjj-01.jpg');"></div>
								<div class="overlay-inner background-dark-5 opacity-30"></div>
							</div>
						</div>
						<div class="table-container">
							<div class="table-content">
								<div class="container text-center animated onstart" data-animation="fadeInUp" data-animation-delay="300">
									<h1 class="text-white font-xlarge"></h1>
									<p class="lead text-white">Let's go</p>
									<a href="video/Final_2.mp4" class="mfp-iframe play-button inline" id="video_popup">
										<i class="ion-ios-play-outline"></i>
									</a>

								</div>
							</div>
						</div>
					</section>
						
				</div>
			</div>

			<!-- ED-Slide -->
			<div id="about" class="ed-slide" data-header="light" data-footer="light">
				<div class="slide-container">
				
					
					<!-- Section - Team -->
					<section id="team" class="section background-white">
						<div class="container">
							<div class="row">
								<div class="col-md-10 col-md-offset-1 text-center">
									<h2>Our Team</h2>
									<div class="divider divider-alt divider-dark divider-center"></div>
									<p class="lead mb-50">Perfect duet team</p>
								</div>
							</div>
							<div class="row">
								
								<!-- User -->
								<div class="col-md-6 sm-mb-40">
									<div class="profile-card text-center">
										<div class="user-image">
											<div class="image-container">
												<img src="demo/images/team/user-1.jpg" alt="">
											</div>
										</div>
										<h5 class="heading-uppercase mb-0">Nguyễn Đức Bình</h5>
										<p class="role mb-0">Leader</p>
									</div>
								</div>
								
								<!-- User -->
								<div class="col-md-6 sm-mb-40">
									<div class="profile-card text-center">
										<div class="user-image">
											<div class="image-container">
												<img src="demo/images/team/user-3.jpg" alt="">
											</div>
										</div>
										<h5 class="heading-uppercase mb-0">Ngô Tiến Đạt</h5>
										<p class="role mb-0">Designer</p>
									</div>
								</div>
							</div>
							<div class="row" style="margin-top: 30px;">

								<!-- User -->
								<div class="col-md-6 sm-mb-40">
									<div class="profile-card text-center">
										<div class="user-image">
											<div class="image-container">
												<img src="demo/images/team/user-1.jpg" alt="">
											</div>
										</div>
										<h5 class="heading-uppercase mb-0">Nguyễn Đức Bình</h5>
										<p class="role mb-0">Leader</p>
									</div>
								</div>

								<!-- User -->
								<div class="col-md-6 sm-mb-40">
									<div class="profile-card text-center">
										<div class="user-image">
											<div class="image-container">
												<img src="demo/images/team/user-3.jpg" alt="">
											</div>
										</div>
										<h5 class="heading-uppercase mb-0">Ngô Tiến Đạt</h5>
										<p class="role mb-0">Designer</p>
									</div>
								</div>
							</div>
						</div>
					</section>
				
				</div>
			</div>
				
				
			
			
			<!-- Footer -->
			<footer class="site-footer">
				<div class="container-fluid">
					<p class="copyright"><b>Perfect duet team</b></p>
					<nav class="socials-icons">
						<ul>
							<li style="width: 100px;">
								<a href="#">
									<img src="images/jjjjjj (1)-10.png" style="width: 50px;">
								</a>
							</li>
							<li style="width: 100px;">
								<a href="#">
									<img src="images/MULTI-03.png" style="width: 50px;">
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</footer>
			
			
			<!-- Root element of PhotoSwipe. Must have class pswp. -->
			<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

				<!-- Background of PhotoSwipe. 
					 It's a separate element as animating opacity is faster than rgba(). -->
				<div class="pswp__bg"></div>

				<!-- Slides wrapper with overflow:hidden. -->
				<div class="pswp__scroll-wrap">

					<!-- Container that holds slides. 
						PhotoSwipe keeps only 3 of them in the DOM to save memory.
						Don't modify these 3 pswp__item elements, data is added later on. -->
					<div class="pswp__container">
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
					</div>

					<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
					<div class="pswp__ui pswp__ui--hidden">

						<div class="pswp__top-bar">
							<div class="pswp__counter"></div>
							<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
							<button class="pswp__button pswp__button--next" title="Next Video"></button>
							<button class="pswp__button pswp__button--share" title="Share"></button>
							<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
							<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
							<div class="pswp__preloader">
								<div class="pswp__preloader__icn">
									<div class="pswp__preloader__cut">
										<div class="pswp__preloader__donut"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
							<div class="pswp__share-tooltip"></div> 
						</div>

						<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
						<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

						<div class="pswp__caption">
							<div class="pswp__caption__center"></div>
						</div>

					</div>

				</div>

			</div>
		
		</div>
